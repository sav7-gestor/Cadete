<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Alunos</title>
</head>
<body>

  <h1>Gestão de Alunos</h1>

  <form>
    <label>Nome do aluno:</label><br>
    <input type="text" name="nome"><br><br>

    <label>Data de nascimento:</label><br>
    <input type="date" name="data_nascimento"><br><br>

    <label>Classe:</label><br>
    <input type="text" name="classe"><br><br>

    <label>Turma:</label><br>
    <input type="text" name="turma"><br><br>

    <label>Nome do encarregado:</label><br>
    <input type="text" name="encarregado"><br><br>

    <button type="submit">Guardar aluno</button>
  </form>

  <br>
  <a href="index.html">Voltar ao menu</a>

</body>
</html>
